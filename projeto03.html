<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https: //fonts.googleapis.com/css2?family= Archivo & família= Arquivo:wght@400;600 &= Poppins & display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form id="my-form">
            <fieldset>
                <legend>Informações do evento</legend>
                <div class="input-wrapper">
                    <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-title" required minlength="8">
                </div>
                <div class="input-wrapper">
                    <label for="event-link">Link do evento<span>(começe com https://)</span></label>
                    <input type="url" id="event-link"required>
                </div>
                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                    <input type="number" id="event-whatsapp"required>
                </div>
                <div class="input-wrapper">
                    <label for="event-info">Informações extras</label>
                    <textarea type="text" id="event-info"required></textarea>
                </div>
                <div>
                    <label for="event-category">Categoria</label>
                    <select id="event-category"required>
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Privacidade</legend>
                <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                    <input type="email" id="event-email"required>
                </div>
                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="event-password"required>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-private"required>
                    <label for="event-private">Evento privado</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Dia e hora</legend>
                <div class="column-date">
                    <div class="input-wrapper">
                        <label for="event-data">Data</label>
                        <input type="date" id="event-data"required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-beggin">Das</label>
                        <input type="time" id="event-beggin"required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end"required>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input form="my-form" class="button" type="submit" value="Salvar evento">
        </footer>
    </div>
</body>
</html>
